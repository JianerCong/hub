<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link href="./style.css" rel="stylesheet" />
        <!-- Option 1: Include in HTML -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

        <style>
         @media screen and (min-width: 768px) {
             .my-login-btn {
                 min-width: 100px;
             }
         }

        </style>

    </head>

    <body>
        <div>
            <!-- The nav bar -->
            <nav class="navbar navbar-expand-lg bg-secondary navbar-dark py-3 fixed-top">
                <div class="container">
                    <a href="#" class="navbar-brand">Sign Up</a>
                </div>
            </nav>


            <!-- the log in page -->
            <section>
                <div class="container pt-4">

                    <div class="input-group mb-3">
                        <span class="input-group-text" ><i class="bi bi-person-circle"></i></span>
                        <input type="text" class="form-control" placeholder="Username" >
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" ><i class="bi bi-lock-fill"></i></span>
                        <input type="password" class="form-control is-valid" placeholder="Password" >
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" ><i class="bi bi-lock-fill"></i></span>
                        <input type="password" class="form-control is-invalid" placeholder="Password Again" >
                    </div>
                    <div class="alert alert-danger" role="alert">
                        A simple danger alertâ€”check it out!
                    </div>

                    <!-- the submit buttons -->
                    <div class="d-grid gap-2 mt-3 mx-auto d-md-flex justify-content-md-end"
                         style="grid-template-columns: repeat(3, 1fr);"
                    >
                        <!-- justify-content-md-end -->
                        <div></div>
                        <button class="btn btn-success my-login-btn" type="button">
                            <span class="h3">
                                <i class="bi bi-check"></i>
                            </span>
                        </button>
                        <button class="btn btn-secondary my-login-btn" type="button">
                            <span class="h3">
                                <i class="bi bi-x"></i>
                            </span>
                        </button>
                    </div>

                </div>
            </section>

            <section>
                <div class="container">
                    <div class="d-flex justify-content-center">
                        <div class="spinner-border m-5" role="status" style="width: 3rem; height: 3rem;">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </section>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </body>
</html>
