<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link href="./style.css" rel="stylesheet" />
        <!-- Option 1: Include in HTML -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

        <style>
         @media screen and (min-width: 768px) {
             .my-login-btn {
                 min-width: 100px;
             }
         }
        </style>

    </head>

    <body>
        <div>
            <!-- The nav bar -->
            <nav class="navbar navbar-expand-lg bg-secondary navbar-dark py-3 fixed-top">
                <div class="container">
                    <a href="#" class="navbar-brand px-3">Detail of this todo</a>
                    <button type="button" class="btn-close"></button>
                </div>

            </nav>


            <!-- Options -->
            <section>
              <div class="container">
                <div class="row h2 mt-2">
                  <div class="col-2 text-center">
                      <!-- <i class="bi bi-square"></i> -->
                      <i class="bi bi-check-square"></i>
                  </div>
                  <div class="col-10">
                    Title of todo
                </div>                
                </div>
                <div class="row h3 mt-4">
                  <div class="col-2 text-center">
                    <i class="bi bi-calendar-event"></i>
                  </div>
                  <div class="col-10">
                    <select class="form-select" >
                      <option selected>No Deadline</option>
                      <option value="1">Today</option>
                      <option value="2">Tomorrow</option>
                      <option value="3">Pick a Date</option>
                    </select>
                    </div>                
                </div>
                <div class="row h3 mt-4">
                  <div class="col-2 text-center"></div>
                  <div class="col-8">
                    <input type="date" id="start" name="trip-start"
                    value="2018-07-22" 
                    class="form-control"
                    min="2018-01-01" max="2022-12-31">
                  </div>
                  <div class="col-2 text-center fs-6 d-flex align-items-center">
                    <div>
                      <button type="button" class="btn-close"></button>
                    </div>
                  </div>
                    
                </div>

              </div>
            </section>

            <!-- submit button -->
            <section>
              <div class="container fixed-bottom">
                <div class="d-grid gap-2 mt-3 
                mx-auto d-md-flex justify-content-md-end
                mb-4"
                style="grid-template-columns: repeat(3, 1fr);">

               <!-- justify-content-md-end -->
               <button class="btn btn-danger my-login-btn" type="button">
                <span class="h3">
                  <i class="bi bi-trash-fill"></i>                
                </span>
              </button> 
               <button class="btn btn-success my-login-btn" type="button">
                   <span class="h3">
                       <i class="bi bi-check"></i>                      
                   </span>
               </button>
               <button class="btn btn-secondary my-login-btn" type="button">
                   <span class="h3">
                       <i class="bi bi-x"></i>
                   </span>
               </button>
           </div>
              </div>
            </section>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </body>
</html>
